    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                slidesToShow: 5,
                dots:true,
                // centerMode: true,
            });
        });

        function chemiseFunction(id){
            var canvas = document.getElementById("chemise");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById(id);
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
        }


        function patalonFunction(id){
            var canvas = document.getElementById("patalon");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById(id);
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
        }

        function chaussureFunction(id){
            var canvas = document.getElementById("chaussure");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById(id);
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
        }
    </script>
